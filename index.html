<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/style.css">
  <title>Document</title>
</head>
<body>
  <img class="wave" src="img/wave.png">
  <div class="wrapper">
    <div>
      <img src="img/bg.svg" alt="">
    </div>
    
    <div class="container">
      <div class="header">
        <h1>Create account</h1>
      </div>
      <form class="form" id="form">
        <div class="form-control">
          <label for="">Username</label>
          <input type="text" placeholder="Jonny17" id="username">
          <img  class="check-icon" src="img/check.svg" alt="check circle icon">
          <img class="info-icon" src="img/info.svg" alt="info icon">
          <small>Error massage</small>
        </div>

        <div class="form-control">
          <label>Email</label>
          <input type="email" placeholder="jonny17@mail.com" id="email">
          <img class="check-icon" src="img/check.svg" alt="check circle icon">
          <img class="info-icon" src="img/info.svg" alt="info icon">
          <small>Error massage</small>
        </div>

        <div class="form-control">
          <label for="">Password</label>
          <input type="password" placeholder="Password" id="password">
          <img class="check-icon" src="img/check.svg" alt="check circle icon">
          <img class="info-icon" src="img/info.svg" alt="info icon">
          <small>Error massage</small>
        </div>

        <div class="form-control">
          <label for="">Password check</label>
          <input type="password" placeholder="Password two" id="password2">
          <img class="check-icon" src="img/check.svg" alt="check circle icon">
          <img class="info-icon" src="img/info.svg" alt="info icon">
          <small>Error massage</small>
        </div>
        <button>Submit</button>
      </form>
    </div>
  </div>


 
  <script src="script.js"></script>

</body>
</html>
